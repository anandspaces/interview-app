services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: interview-backend
    ports:
      - "9042:2000"
    volumes:
      - ./data:/app/data
      - ./debug:/app/debug
      - ./models:/app/models
    env_file:
      - ./.env
    restart: unless-stopped
    networks:
      - interview-net

  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    container_name: interview-frontend
    ports:
      - "9041:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - interview-net

networks:
  interview-net:
    driver: bridge
